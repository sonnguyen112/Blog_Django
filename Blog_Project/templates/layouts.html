{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="{%static 'App_Blog/blog_detail.css'%}">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/f86bf3a570.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>
      {% block title %}

      {% endblock %}
    </title>

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{%url 'index'%}">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <p class="nav-link active">{{user.username}}</p>
            <li class="nav-item">
              <li class="nav-item">
                <a class="nav-link active" href="{%url 'App_Blog:write_blog'%}">Write
                  Blog</a>
                <li class="nav-item">
                  <a class="nav-link active" href="{%url 'App_Blog:profile'%}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{%url 'App_Blog:my_blogs'%}">My Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{%url 'App_Login:logout'%}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link active" href="{%url 'App_Login:login'%}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{%url 'App_Login:sign_up'%}">Signup</a>
                </li>
                {% endif %}
                <!-- <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>  -->
              </ul>
            </div>
          </nav>
          {% block content %}

          {% endblock %}
        </body>
      </html>
